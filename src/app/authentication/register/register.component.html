<!-- registration section -->
<section class="book_section layout_padding">
  <div class="container">
    <div class="heading_container">
      <h2>Register</h2>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="img_container">
          <img src="assets/images/about-img.png" />
        </div>
      </div>
      <div class="col-md-6">
        <div *ngIf="showError" class="alert alert-danger" role="alert">
          <span [innerHTML]="errorMessage"></span>
        </div>
        <div class="form_container">
          <form
            [formGroup]="registerForm"
            autocomplete="off"
            novalidate
            (ngSubmit)="registerUser(registerForm.value)"
          >
            <div>
              <input
                id="firstName"
                formControlName="firstName"
                type="text"
                class="form-control"
                placeholder="Your First Name"
              />
            </div>
            <div>
              <input
                type="text"
                id="lastName"
                formControlName="lastName"
                class="form-control"
                placeholder="Your Last Name"
              />
            </div>
            <div>
              <div class="col-md-6">
                <em
                  *ngIf="validateControl('email') && hasError('email', 'email')"
                  >Please provide a valid email</em
                >
                <em
                  *ngIf="
                    validateControl('email') && hasError('email', 'required')
                  "
                  >Email is required</em
                >
              </div>
              <input
                type="email"
                id="email"
                formControlName="email"
                class="form-control"
                placeholder="Your Email"
              />
            </div>
            <div>
              <input
                type="text"
                id="userName"
                formControlName="userName"
                class="form-control"
                placeholder="Your Username"
              />
            </div>
            <div>
              <input
                type="text"
                id="phoneNumber"
                formControlName="phoneNumber"
                class="form-control"
                placeholder="Your Phone Number"
              />
            </div>
            <div>
              <input
                type="text"
                id="address"
                formControlName="address"
                class="form-control"
                placeholder="Your Address"
              />
            </div>
            <div>
              <input
                type="city"
                id="city"
                formControlName="city"
                class="form-control"
                placeholder="Your City"
              />
            </div>
            <div>
              <input
                type="text"
                id="state"
                formControlName="state"
                class="form-control"
                placeholder="Your State"
              />
            </div>
            <div>
              <div class="col-md-6">
                <em
                  *ngIf="
                    validateControl('password') &&
                    hasError('password', 'required')
                  "
                  >Password is required</em
                >
              </div>

              <input
                type="password"
                id="password"
                formControlName="password"
                class="form-control"
                placeholder="Your Password"
              />
            </div>

            <div>
              <div class="col-md-6">
                <em
                  *ngIf="
                    validateControl('confirm') &&
                    hasError('confirm', 'required')
                  "
                  >Confirm password is required</em
                >
                <em *ngIf="hasError('confirm', 'mustMatch')"
                  >Passwords mis-match</em
                >
              </div>
              <input
                type="password"
                id="confirm"
                formControlName="confirm"
                class="form-control"
                placeholder="Confirm Your Password"
              />
            </div>
            <div>
              <input
                type="file"
                id="profileImage"
                formControlName="profileImage"
                class="form-control"
              />
            </div>
            <div class="btn_box">
              <button type="submit" [disabled]="!registerForm.valid">
                Register
              </button>
            </div>
            <p>
              Already have an account?
              <a class="login" routerLink="/authentication/login">Login</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
